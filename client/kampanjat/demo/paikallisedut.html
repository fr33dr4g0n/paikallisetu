<template name="txtMessageSender">
    <div class="container-fluid backgroundkuva">
        <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-xs 12 background">
          <h2 class="keskitys">Nyt saat 50% alennusta Paikallisetu.com kampanjasta</h2>
          <h4 class="keskitys">Etu lähetetään tekstarilla ja on voimassa 01.04.2015 asti.</h4>
                                   <br>
            {{>meteorErrors}}
            <p class="lead keskitys">Syötä numerosi:</p>
            <form class="form keskitys">
                <div class="row centered">
                    <div class="col-xs-8 col-xs-offset-2 numero">
                        <div class="inner-addon left-addon">
                            <i class="fa fa-mobile fa-2x"></i>
                            <input type="text" name="recepient" class="form-control" autofocus/>
                        </div>
                    </div>
                </div>
              <div class="centered">
                  <br>
                  <input type="submit" value="Lähetä Etu" class="btn btn-lg btn-info">

              </div>
            </form>
        </div>

    </div>
</template>

<template name="thankyou">
    <div class="container-fluid backgroundkuva">
        <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-xs 12 background">
            <h2 class="keskitys">Etusi on lähetetty numeroon: {{numero}} </h2>
            <h4 class="keskitys"></h4>
            <br>
        </div>
    </div></template>
